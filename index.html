<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AptViewer</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <div id="app" class="page">
    <header>
      <h1 class="title">AptViewer</h1>
      <p class="subtitle">Google 스프레드시트 summary 시트 데이터를 그대로 렌더링합니다.</p>
      <div class="status" v-if="statusMessage">
        <span class="status-dot"></span>
        <span>{{ statusMessage }}</span>
      </div>
    </header>

    <section class="table-wrap">
      <div class="scroll">
        <table v-if="tableRows.length">
          <thead>
            <tr>
              <th colspan="10">단지정보</th>
              <th colspan="2">전고점 정보</th>
              <th colspan="6">시세</th>
            </tr>
            <tr>
              <th v-for="(col, idx) in headerRow" :key="idx">{{ col }}</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(row, idx) in sortedRows" :key="idx">
              <td v-for="(cell, cellIdx) in row" :key="cellIdx">{{ cell }}</td>
            </tr>
          </tbody>
        </table>
        <div v-else class="empty">
          <p>데이터가 없습니다. 스프레드시트 URL 설정을 확인해주세요.</p>
        </div>
      </div>
    </section>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
